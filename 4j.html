<style>
    .shadow{
        background-color: green;
        color: white;
        border: none;
        cursor: pointer;
        padding-right: 10px;
        padding-left: 10px;
        padding-top: 8px;
        padding-bottom: 8px;
        transition: box-shadow 0.15s,
        opacity 0.15s;
    }
    .shadow:hover{
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
    }
    .shadow:active{
        opacity:0.7;
    }
</style>
<button class="shadow">Shadow</button>
