<style>
    .subscribe-button{
        background-color: rgb(200, 0, 0);
        color:white;
        height: 36px;
        width: 100px;
        border-radius: 2px;
        border: none;
        cursor: pointer;
        transition: opacity 0.15s;
    }
    .subscribe-button:hover{
        opacity: 0.8;
    }
    .subscribe-button:active{
        opacity: 0.5;
    }

    .join-button{
        background-color: white;
        border-style: solid;
        border-color: rgb(97, 97, 193);
        height: 36px;
        width: 62px;
        border-width: 1px;
        color: rgb(97, 97, 193);
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.15s,
          color 0.15s;
    }
    .join-button:hover{
        background-color: rgb(97, 97, 193);
        color: white;
    }
    .join-button:active{
        opacity: 0.7;
    }
    .tweet-button{
        background-color: rgb(85, 85, 247);
        color: white;
        border: none;
        height: 36px;
        width: 70px;
        border-radius: 18px;
        font-weight: 700;
        font-size: 15px;
        transition: box-shadow 0.15s,
          opacity 0.15s;
    }
    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0 ,0 ,0 ,0.15);
    }
    .tweet-button:active{
        opacity: 0.7;
    }

</style>
<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
