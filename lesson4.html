<style>
    .subscribe-button{
        background-color: rgb(204, 0, 0);
        color:white;
        border-radius: 2px;
        border: none;
        cursor: pointer;
        transition: opacity 0.15s;
        margin-right: 12px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        vertical-align: top;
    }
    .subscribe-button:hover{
        opacity: 0.8;
    }
    .subscribe-button:active{
        opacity: 0.5;
    }

    .join-button{
        background-color: white;
        border-style: solid;
        border-color: rgb(6, 95, 212);
        border-width: 0.667px;
        color: rgb(6, 95, 212);
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.15s,
          color 0.15s;
        margin-right: 12px;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 15px;
        padding-right: 15px;
    }
    .join-button:hover{
        background-color: rgb(6, 95, 212);
        color: white;
    }
    .join-button:active{
        opacity: 0.7;
    }
    .tweet-button{
        background-color: rgb(29, 155, 240);
        color: white;
        border: none;
        border-radius: 18px;
        font-weight: 700;
        font-size: 15px;
        transition: box-shadow 0.15s,
          opacity 0.15s;
        padding-top: 7px;
        padding-bottom: 7px;
        padding-left: 16px;
        padding-right: 16px;
        vertical-align: top;
    }
    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0 ,0 ,0 ,0.15);
    }
    .tweet-button:active{
        opacity: 0.7;
    }

</style>
<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
